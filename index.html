<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор QR-кодов</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#BD257F">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="icon" href="icons/favicon.ico">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Генератор QR-кодов</h1>

        <div class="content-container">
            <!-- Левая часть - Ввод текста -->
            <div class="input-section">
                <h2>Введите текст</h2>
                <textarea id="text-input" placeholder="Введите текст для генерации QR-кода">Ваше ФИО</textarea>
                <button class="clear-button" id="clear-button">Очистить</button>
            </div>

            <!-- Правая часть - Отображение QR-кода -->
            <div class="qr-section">
                <h2>Ваш QR-код</h2>
                <div class="qr-container" id="qr-container">
                    <!-- QR код будет здесь -->
                </div>

                <div class="controls">
                    <div class="size-control">
                        <label>Размер QR-кода: <span id="size-value">256</span>px</label>
                        <input type="range" id="size-slider" min="128" max="512" step="8" value="256">
                    </div>

                    <button class="download-button" id="download-button">Скачать QR-код</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем библиотеку QRCode.js через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
